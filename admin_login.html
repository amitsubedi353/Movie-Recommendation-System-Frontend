<html>
  <head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <a href="index.html"><span >Back To DashBoard</button></a>

        <div class="card">
          <div class="title">
            <h4 class="title title-large text-center">Admin Login</h4>
            
          </div>
          <form
            class="form"
            onsubmit="return validateForm()"
            action="admin.html"
          >
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email address"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
                <button type="button" name="submit" id="admin_login" class="input-submits"> Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/js/admin_login.js"></script>
    <script src="assets/js/request.js"></script>
  </body>
</html>
