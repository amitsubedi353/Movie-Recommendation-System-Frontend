<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="card">
                <div class="title">
                    <h1 class="title title-large">Create Account</h1>
                </div>
                <form class="form" id="signup_form"   >
                    <div class="form-group">
                        <input type="text" name="userName" id="userName" class="input-field" placeholder="User Name"
                            >
                    </div>
                    <div class="form-group">
                        <input type="email" name="userEmail" id="userEmail" class="input-field" placeholder="User Email address"
                            >
                    </div>
                    <div class="form-group">
                        <input type="password" name="userPassword" id="userPassword" class="input-field" placeholder="User Password"
                            >
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" id="confirm_password" class="input-field"
                            placeholder="Confirm Password" >
                    </div>
                    <div class="form-group">
                            <button type="button" id="signup" name="submit" class="input-submits" > Submit </button>
                    </div>
                </form>

                </div> -->

            </div>
        </div>
        </div>
    </main>
<script src="assets/js/signup.js"></script>

</body>

</html>
